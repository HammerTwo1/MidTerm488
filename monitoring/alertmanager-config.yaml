apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alertmanager
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m

      # SMTP settings (example: Gmail)
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'nitro7755@gmail.com'
      smtp_auth_username: 'nitro7755@gmail.com'
      smtp_auth_password: /etc/alertmanager/smtp/smtp_auth_password
      smtp_require_tls: true

    route:
      receiver: 'email-me'
      group_by:
        - alertname
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h

      routes:
        - match:
            severity: critical
          receiver: 'email-me'
        - match:
            severity: warning
          receiver: 'email-me'

    receivers:
      - name: 'email-me'
        email_configs:
          - to: 'nitro7755@gmail.com'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal:
          - alertname
          - namespace
