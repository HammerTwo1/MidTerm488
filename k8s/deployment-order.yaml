apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  namespace: techcommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
        - name: order-api
          image: ghcr.io/your-org/order-api:${IMAGE_TAG}
          ports:
            - containerPort: 4000
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: order-api-config
                  key: LOG_LEVEL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 15
